<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content-wrap">
        <div class="img-box">
          <img class="nft-img" src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="text-box">
          <h1 id="main-header">Equilibrium #3429</h1>
          <p id="main-para">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="info">
            <div class="price-container">
              <img src="./images/icon-ethereum.svg" />
              <p id="price">
                0.041 ETH
              </p>
            </div>
            <div class="time-container">
              <img src="./images/icon-clock.svg" alt="" />
              <p id="time">
                3 days left
              </p>
            </div>
          </div>
          <hr>
          <div class="creator-info"><img class="creator-img" src="./images/image-avatar.png" alt=""><p id="creator-p">Creation of <b>Jules Wyvern</b></p></div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Elielltn">Eliel Lucas</a>.
      </div>
    </div>
  </body>
</html>
